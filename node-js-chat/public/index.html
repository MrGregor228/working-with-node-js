    <!DOCTYPE html>
    <html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Подключение Bootstrap чтобы все выглядело красиво -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <title>Чат программа</title>
        <!-- Свои стили -->
        <style>
            body {
                background: #fcfcfc;
            }
        </style>
    </head>

    <body>
        <!-- Создание меню на сайте (без функций) -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Chatter228</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Основная часть страницы -->
        <div class="container">
            <div class="py-5 text-center">
                <h2>Чат программа</h2>
                <p class="lead">Укажите ваше имя и начинайте переписку</p>
            </div>
            <div class="row">
                <div class="col-6">
                    <!-- Форма для получения сообщений и имени -->
                    <h3>Форма сообщений</h3>
                    <form id="messForm">
                        <label for="name">Имя</label>
                        <input type="text" name="name" id="name" placeholder="Введите имя" class="form-control">
                        <br>
                        <label for="message">Сообщение</label>
                        <textarea name="message" id="message" class="form-control"
                            placeholder="Введите сообщение"></textarea>
                        <br>
                        <input type="submit" value="Отправить" class="btn btn-danger">
                    </form>
                </div>
                <div class="col-6">
                    <h3>Сообщения</h3>
                    <!-- Вывод всех сообщений будет здесь -->
                    <div id="all_mess"></div>
                </div>
            </div>
        </div>
        <!-- Подключаем jQuery, а также Socket.io -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script src="/public/js/script.js"></script>
    </body>

    </html>
</body>
